<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>UCAE</title>
  <link rel="stylesheet" href="./bootstrap.min.css" />
</head>

<body style="width: 400px; background-color: rgb(176, 232, 247);" class="container-lg mw-100">
  <div class="d-flex justify-content-center">
    <div id="spinner" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>  
    <div id="data">
      <button id="btnAuthorize" type="button" class="btn btn-primary btn-lg btn-block d-block">Authorize</button>
      <button id="btnSyncCertificates" type="button" class="btn btn-primary btn-lg btn-block d-none">Sync</button>
      <div id="mainAlert" class="alert alert-warning alert-dismissible fade" role="alert">
        <strong id="alert-strong-message"></strong>
        <p id="alert-message"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <script src="jquery-3.6.1.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
